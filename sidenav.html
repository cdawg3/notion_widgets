<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #FFFFFF;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
/* 			background-color: #ece5f0; */
                  background-color: #2F3438;
		}

		.border {
			border: 0px solid #FFFFFF;

		}

		.navMenu a:hover {

			color: #0C545A;
		}



	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" class="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="habits" class="habits" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-check"></i> Habits</a>
            	<a id="journal" class="journal" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Journal</a>
            	<a id="exercise" class="exercise" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bicycle"></i> Exercise</a>
            	<a id="recipe" class="recipe" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bowl-food"></i> Recipes</a>
            	<a id="memory" class="memory" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-brain"></i> Memory</a>


	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Home-Dashboard-29c6ddecb3f1481dab1909d45c12c78e", '_parent').focus();
			else if (id == "habits")
				window.open("https://www.notion.so/Habits-Mood-ced5cd4e3607467b8ba3ed38ef4adf80", '_parent').focus();
			else if (id == "journal")
				window.open("https://www.notion.so/Journal-58f895406866494e879430f2fc3cf931", '_parent').focus();
			else if (id == "exercise")
				window.open("https://www.notion.so/Workout-Planner-8d06c185cc9b4e8186c3e181999bd172", '_parent').focus();
			else if (id == "recipe")
				window.open("https://www.notion.so/Recipe-Book-b074e426b5ee42b6a219811c63162141", '_parent').focus();
			else if (id == "memory")
				window.open("https://www.notion.so/Flashcards-72165f2e1da54a5ba319d03e5c3715a6", '_parent').focus();

		}

		
	</script>


</body>

</html>
